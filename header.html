<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- fontawesome -->
    <script
      src="https://kit.fontawesome.com/f37fd463ce.js"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="./styles/common.css" />
    <link rel="stylesheet" href="./styles/responsive.css" />
    <script defer src="./common.js"></script>
    <title>Header</title>
  </head>
  <body>
    <header id="header">
      <div class="header_wrap">
        <div class="header_left">
          <h1 class="header_logo">
            <a href="./index.html">
              <img src="./imgs/logo.svg" alt="logo" />
              <img src="./imgs/logo_w.svg" alt="logo_white" />
            </a>
          </h1>
          <ul id="gnb">
            <li><a href="#">ARTIST</a></li>
            <li><a href="./chart.html">MUSIC</a></li>
            <li><a href="#">MAGAZINE</a></li>
          </ul>
        </div>
        <div class="header_right">
          <form
            id="search_form_pc"
            name="search_bar_pc"
            method="#"
            action="post"
            class="search_bar"
          >
            <button class="search_btn">
              <img src="./imgs/h_search.svg" alt="search" />
            </button>
            <input class="search_txt" type="text" placeholder="아티스트 검색" />
          </form>
          <a class="signup_btn" href="#">
            <span>sign up</span>
          </a>
        </div>
        <div class="header_right_m">
          <button class="search_btn_m">
            <img src="./imgs/h_search_m.svg" alt="search" />
            <img src="./imgs/h_search_m_w.svg" alt="search" />
          </button>
          <a class="signup_btn_m" href="#">
            <img src="./imgs/h_signup_m.svg" alt="search" />
            <img src="./imgs/h_signup_m_w.svg" alt="search" />
          </a>
          <div class="trigger_bar_m">
            <span></span>
            <span></span>
            <span></span>
          </div>
        </div>
        <div id="header_menu_m">
          <div id="header_menuBox"></div>
        </div>
        <div id="search_area_m">
          <form
            id="search_form_mb"
            name="search_bar_mb"
            method="#"
            action="post"
            class="search_bar"
          >
            <button class="search_btn">
              <img src="./imgs/h_search.svg" alt="search" />
            </button>
            <input class="search_txt" type="text" placeholder="아티스트 검색" />
          </form>
          <button class="search_close_m">
            <img src="./imgs/h_search__back_m.svg" alt="SearchCloseBtn" />
          </button>
        </div>
      </div>
    </header>
  </body>
</html>
