          <div class="header_right">
            <form
              id="search_form_pc"

              action="post"
              class="search_bar"
            >
              <button class="search_btn">
                <img src="./imgs/h_search.svg" alt="search" />
              </button>
              <input
                class="search_txt"
                type="text"
                placeholder="아티스트 검색"

            </form>
            <a class="signup_btn" href="#">
              <span>sign up</span>
            </a>
          </div>
          <div class="header_right_m">

              <img src="./imgs/h_search_m_w.svg" alt="search" />
