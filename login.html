<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- fontawesome -->
    <script
      src="https://kit.fontawesome.com/04579c0976.js"
      crossorigin="anonymous"
    ></script>
    <!-- css & script -->
    <link rel="stylesheet" href="./styles/common.css">
    <link rel="stylesheet" href="./styles/contents.css" />
    <link rel="stylesheet" href="./styles/responsive.css">
    <script defer src="./script.js"></script>
    <title>login</title>
  </head>
  <body>
    <div class="login_wrapper">
      <div class="logo">
        <img
          src="./imgs/logo.svg"
          alt="logo
        "
        />
      </div>
      <ul class="login">
        <h3 id="identity">아이디</h3>
        <li>
          <form class="eye"><input id="id" type="text" placeholder="아이디"/></form>
        </li>
        <h3 id="lock">비밀번호</h3>
        <li>
          <form class="eye" name="pw" action="#" method="get">
            <input id="password" type="password" 
            placeholder="비밀번호"/>
            <i class="fas fa-eye"></i>
          </form>
        </li>
      </ul>
      <div class="save">
        <label for="checkbx">
          <input id="checkbx" type="checkbox" />
          로그인 정보 저장
        </label>
      </div>
      <div class="button">
        <button>로그인하기</button>
      </div>
      <ul id="search">
        <li><a href="#">아이디찾기</a></li>
        <div class="line"></div>
        <li><a href="#">비밀번호찾기</a></li>
        <div class="line"></div>
        <li><a href="#">회원가입</a></li>
      </ul>
      <ul class="continue">
        <li id="google">
          <a href="#">
            <img
              id="google"
              src="./imgs/new-google-icon.72fd940a229bc94cf9484a3320b3dccb.svg.png"
              alt="google"
            />
            <p>continue with Google</p>
          </a>
        </li>
        <li  id="apple">
          <a href="#">
          <img id="apple" src="./imgs/Vector.png" alt="apple" />
            <p>continue with Apple</p>
          </a>
        </li>
        <li id="facebook">
          <a href="#">
            <img
              id="facebook"
              src="./imgs/new-facebook-icon.eae8e1b6256f7ccf01cf81913254e70b.svg.png"
              alt="facebook"
            />
            <p>continue with Facebook</p>
          </a>
        </li>
      </ul>
    </div>
  </body>
</html>
